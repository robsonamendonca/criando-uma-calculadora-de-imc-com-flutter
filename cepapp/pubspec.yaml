name: cepapp
description: Consumo da API do ViaCEP (c/cadastro) para Android
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_dotenv: ^5.0.2
  intl: ^0.18.1
  flutter_screenutil: ^5.9.0
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0  

flutter_native_splash:
  color: "#42a5f5"
  image: "assets/images/splash.png"  

flutter:

  uses-material-design: true

# To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash.png  # Caminho para a imagem da Splash Screen
    - assets/images/icone.png
    - lib/images/cars-5970663_640.png
    - lib/images/mailbox-296465_640.png
    - lib/images/post-office-403145_640.png
    - .env 
 
